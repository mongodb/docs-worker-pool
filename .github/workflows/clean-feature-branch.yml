on:
  pull_request:
    branches:
      - master
    types:
      - closed

name: Cleanup Feature Branch
jobs: 
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '18.x'
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
      - name: Cleanup Feature Branch Infrastructure
        run: |
          cd cdk-infra/
          npm ci
          npm run cdk destroy auto-builder-stack-enhancedApp-dotcomstg-${{github.base_ref}}-worker \
            auto-builder-stack-enhancedApp-dotcomstg-${{github.base_ref}}-queues \
            auto-builder-stack-enhancedApp-dotcomstg-${{github.base_ref}}-webhooks
