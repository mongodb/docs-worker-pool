on:
  pull_request:
    branches:
    - master

jobs: 
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            webhooks:
              - 'api/v2/**'
              - 'cdk-infra/lib/constructs/api/**'
              - 'cdk-infra/utils/**'
            worker:
              - 'src/**'
              - 'cdk-infra/lib/constructs/worker/**'
              - 'Dockerfile.enhanced'
              - 'modules/**'